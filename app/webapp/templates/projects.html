{% extends "base.html" %}
{% load static %}
{% block title %}Задачи{% endblock %}
{% block todo_block %}
<div class="todo_head">
    <div class="head_block">
        <h2 class="task_title">Проекты</h2>
    </div>
</div>
<div class="todo_body">
    <ul class="todo_list dashed">
        {% for project in projects %}
        <li class="todo_item no_dashed">
            <a class="todo_item_link" href="">{{project.name}}</a>
        </li>
        {% endfor %}
        <ul>
            <p>Описание:</p>
            {% for task in tasks %}
            <li>{{ task.name }}</li>
            {% endfor %}
        </ul>
    </ul>
</div>
{% endblock %}
